<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title and description will be set dynamically by react-helmet -->
    <!-- Open Graph tags will be set dynamically by react-helmet -->

    <!-- Favicon and Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#1e3a8a" />

    <!-- Apple Startup Image for iPhone/iPad (Commented Out) -->
    <!-- <link rel="apple-touch-startup-image" href="/public/apple-touch-startup-image.png"> -->

    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
